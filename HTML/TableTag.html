<!doctype html>
<meta charset="utf-8">
<head>
    <title>테이블 태그</title>
</head>
<body>
   <figure>
        <table border = 1>
            <caption>&ltcaption&gt태그 : 테이블 제목(테이블당 1개, &lttable&gt태그 다음에 적용)</caption>
                <tr>
                    <th>&lttable&gt태그 : 테이블(border 속성으로 테두리 적용)</th>
                        <td>&lttr&gt태그 : 행, &ltth&gt태그 : 행 제목</td>
                        <td>&lttd&gt태그 : 셀</td>
                </tr>
                <tr>
                    <th>2행 1열</th>
                    <td>2행 2열</td>
                    <td>2행 3열</td>
                </tr>
        </table>
            <figcaption>&ltfigure&gt태그 : 특정 캡션을 붙일 수 있는 영역을 묶어주는 역할, &ltfigcaption&gt태그 : figure영역 캡션</figcaption>
    </figure>
        
            <br>
        
    <table border = 1>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan = "3">&ltcolspan&gt 속성 : 행 합치기</td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan = "3" rowspan = "2">&ltrowspan&gt 속성 : 열 합치기</td>
        </tr>
        <tr>
            <th>테스트</th>
        </tr>
    </table>
        
    <br>
        
    <table width = "100%" border = 1>
        <thead>
            <tr>
                <th colspan = "3">&ltthead&gt태그 : 테이블 제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th width = "40%">&lttbody&gt태그 : 테이블 본문</th>
                <td width = "30%">내용</td>
                <td width = "30%">내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan = "3">&lttfoot&gt태그 : 테이블 요약</th>
            </tr>
        </tfoot>
    </table>
        
    <br>
        
    <table width = "100%" border = 1>
        <caption><b>&ltcol&gt, &ltcolgropu&gt태그 : 열끼리 묶어 스타일 지정</b></caption>
        <colgroup>
            <col>
            <col span = "2" style="background-color:skyblue;">
            <col style="background-color:yellow;">
        </colgroup>
        <tr>
            <td width = "25%"></td>
            <td rowspan = "2" width = "25%">&ltcol&gt태그에서 span 속성으로 2열을 묶음</td>
            <td rowspan = "2" width = "25%"></td>
            <td width = "25%"></td>
        </tr>
        <tr>
            <td width = "25%"></td>
            <td width = "25%"></td>
        </tr>
    </table>
</body>
